<!--Container for content-->
<div class="container px-5">

	<p>Please fill out this form and I will be in touch with you as soon as possible!</p>

<!--Contact Form-->
<form>
	<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirst">First Name</label>
      <input type="text" class="form-control" id="inputFirst" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLast">Last Name</label>
      <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">E-mail (required)</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="example@example.com" required>
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-8">
    <label for="inputSubject">Subject</label>
    <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
  </div>
</div>
  <div class="form-group">
    <label for="inputMessage">Message</label>
    <textarea required placeholder="What would you like to chat about?"rows="8" cols="20" class="form-control" id="inputMessage"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"><i class="far fa-paper-plane"></i> SEND</button>
</form>


<p id="thanks">Thank you!</p>
</div>


<!--END OF CONTENT CONTAINER-->
</div>
